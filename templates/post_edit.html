{% extends "base.html" %}
{% load crispy_forms_tags %}

{% block content %}
<h1>Edit post</h1>
<form action="" method="post">{% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-success ml-2" type="submit">Update</button>
    <a href="{% url 'home' %}" class="btn btn-danger m1-2">Cancel</a>

</form>
{% endblock content %}
