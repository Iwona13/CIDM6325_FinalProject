{% extends "base.html" %}

{% block title %}Blog Home{% endblock title %}

{% block content %}
{% for post in post_list %}
<div class="card">
    <div class="card-header">
        <h4><a href="{% url 'post_detail' post.pk %}" class="font-weight-bold">{{ post.title }}</a></h4>
        <p class="date">Published {{ post.date }} by {{ post.author }}</p>
    </div>
    <div class="card-body">
        <p>{{ post.body|truncatewords:30|linebreaks }}</p>
    </div>
</div>
<br />
{% endfor %}
{% endblock content %}
